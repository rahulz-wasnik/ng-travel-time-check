<div class="container app-container-dec">
  <div class="row">
    <div class="col-sm-2">
      <span class="h6">
        <div class="mt-3">Plan your journey</div>
      </span>
    </div>
    <div class="col-sm-10 p-1">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 p-1">
            <input id="" type="text" class="form-control" [ngbTypeahead]="search" placeholder="From" />
          </div>
          <div class="col-sm-4 p-1">
            <input id="" type="text" class="form-control" [ngbTypeahead]="search" placeholder="To" />
          </div>
          <div class="col sm-4 p-1 text-right">
            <button type="button" class="mt-2" mat-raised-button color="primary">Modify Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-2">

      <div class="d-flex flex-row justify-content-end">
        <div class="text-muted"><small><a>Reset Filter</a></small></div>
      </div>

      <div class="text-muted mt-2"><b>Status</b></div>

      <div class="btn-group btn-group-sm" role="group" aria-label="">
        <button type="button" class="btn btn-success">Late</button>
        <button type="button" class="btn btn-info">On Time</button>
        <button type="button" class="btn btn-danger">Late</button>
      </div>

    </div>
    <div class="col-sm-10">
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Sydney Buses">
          <app-sydney-buses></app-sydney-buses>
        </mat-tab>
        <mat-tab label="West Buses">
          <app-west-buses></app-west-buses>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
