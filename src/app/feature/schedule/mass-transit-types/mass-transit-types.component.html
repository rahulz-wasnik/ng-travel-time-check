<div class="container app-container-dec">
  <div class="row">
    <div class="col-sm-2">
      <span class="h6">
        <div class="mt-3">Plan your journey</div>
      </span>
    </div>
    <div class="col-sm-10 p-1">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 p-1">
            <input id="" type="text" class="form-control" [ngbTypeahead]="search" placeholder="From" />
          </div>
          <div class="col-sm-4 p-1">
            <input id="" type="text" class="form-control" [ngbTypeahead]="search" placeholder="To" />
          </div>
          <div class="col sm-4 pt-2 text-center">
            <div><button type="button" mat-raised-button color="primary" (click)="onModifySearch()" [disabled]="operationInProgress">
              Modify Search
            </button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="operationInProgress">
    <app-progress-spinner></app-progress-spinner>
</div>

<div class="container mt-4" *ngIf="!operationInProgress">
  <div class="row">
    <div class="col-sm-2">
      <app-filter-result></app-filter-result>
    </div>
    <div class="col-sm-10">
      <div class="text-right text-muted mb-1"><small>Showing buses for - {{schedule.date}}</small></div>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Sydney Buses">
          <app-buses [buses]="sydneyBuses"></app-buses>
        </mat-tab>
        <mat-tab label="West Buses">
          <app-buses [buses]="westBuses"></app-buses>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
