<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <app-filter-result></app-filter-result>
    </div>
    <div class="col-sm-10">
      <div class="text-right text-muted mb-1"><small>Showing buses for - {{schedule?.date}}</small></div>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Sydney Buses">
          <app-bus-schedule [buses]="sydneyBuses"></app-bus-schedule>
        </mat-tab>
        <mat-tab label="West Buses">
          <app-bus-schedule [buses]="westBuses"></app-bus-schedule>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
